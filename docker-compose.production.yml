version: '3.8'

services:
  app-storage:
    build:
      context: AppAvailabilityTracker.Services.AppStorage.Web
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      urls__GooglePlayAppCheckerServiceUrl: "http://google-play-market-app-checker:8080"
      urls__AppStoreAppCheckerServiceUrl: "http://app-store-app-checker:8080"
      ConnectionStrings__AppStorageConnection: "Server=postgres;Port=5432;Database=application_store;Username=postgres;Password=postgres;"
      EventBusConfiguration__Host: "rabbitmq"
    depends_on:
      - postgres
      - rabbitmq
      - google-play-market-checker
      - app-store-checker
    ports:
      - "80:8080"
      - "443:8081"

  google-play-market-checker:
    build:
      context: AppAvailabilityTracker.Services.AppChecker.Web
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Release
        ServiceConfiguration__Name: "GooglePlayMarketChecker"
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ConnectionStrings__AppStorageConnection: "Server=postgres;Port=5432;Database=application_store;Username=postgres;Password=postgres;"
      EventBusConfiguration__Host: "rabbitmq"
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "81:8080"
      - "444:8081"

  app-store-checker:
    build:
      context: AppAvailabilityTracker.Services.AppChecker.Web
      dockerfile: Dockerfile
      args:
        BUILD_CONFIGURATION: Release
    environment:
      ASPNETCORE_ENVIRONMENT: Production
      ServiceConfiguration__Name: "AppStoreChecker"
      ConnectionStrings__AppStorageConnection: "Server=postgres;Port=5432;Database=application_store;Username=postgres;Password=postgres;"
      EventBusConfiguration__Host: "rabbitmq"
    depends_on:
      - postgres
      - rabbitmq
    ports:
      - "82:8080"
      - "445:8081"

  postgres:
    image: postgres:14
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata_prod:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  pgdata_prod:
